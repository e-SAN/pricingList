<template name="comment">
<li>
	<div class="headerContent" >
	{{#if editing}}
		{{> updateAutoForm}}
		{{! > updateQuickForm}} 		
	{{else}} 
		{{> itemView}}
	{{/if}}
	</div>
</li>	


</template>
<template name='updateAutoForm'>
	{{#autoForm collection="Posts" doc=this type="update" id="updatePostForm"}}
		{{> afQuickField name="title" value = title }}
		{{> afQuickField name="price" value = price }}
		<button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>	
<template name='updateQuickForm'>
	{{>quickForm collection='Posts' doc=this id='updatePostForm' type='update'}}
</template>
<template name= 'itemView'>
	{{! #if notClean}} <input type="checkbox" id="checked" checked= {{checked}}> <span id='remove'>-</span> {{! /if}} <span id='edit'> {{title}}: {{price}} </span>  
</template>
