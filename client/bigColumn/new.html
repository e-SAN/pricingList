<template name = "new">

	{{> inputAutoForm}}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			 <button id="submitNew" type="submit" class="btn btn-default">Submit</button>
			 <button id="cancel" type="cancel" class="btn btn-warn"> Cancel </button>
		</div>
	</div>
</form>
</template>
