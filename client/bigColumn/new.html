<template name = "new">
<form class="form-horizontal" role="form">
	{{> inputForm}}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			 <button id="submitNew" type="submit" class="btn btn-default">Submit</button>
			 <button id="cancel" type="cancel" class="btn btn-warn"> Cancel </button>
		</div>
	</div>
</form>
</template>

<template name = 'inputForm'>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				 <label>
				 	<input type="checkbox" id="checked"> 
				 	<input type="title" class="form-control" id="title">
				 	<input type="price" class="form-control" id="price"> 
			 	</label>
			</div>
		</div>
	</div>
</template>
