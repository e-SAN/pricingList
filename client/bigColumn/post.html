<template name="post">
	<div class="panel panel-default">
		<div class="panel-heading">
		{{#if editing}}
			{{> topEditForm}}
		{{else}}	
		 	{{> topView}}
	 	{{/if}}
		</div>
		<div id="{{this._id}}" class="panel-collapse collapse in">
			<div class="panel-body">
				{{> commentsList}}
				{{#if visible}}
					{{> newComment }}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name='topView'>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-11">
				<input type="checkbox" id="checked" checked={{checked}} > <a class="panel-title" data-toggle="collapse" data-parent="#panel-articles-list" href="#{{this._id}}"> {{title}}: </a>
				<span id='edit' class="panel-title"> {{getPrice}}  </span> <span id='add'> å…ƒ </span> 
			</div>
			<div class="col-xs-1">
				<span id='remove'> -- </span>
			</div>
		</div>
	</div>
</template>
<template name='topEditForm'>
	{{#autoForm collection="Posts" doc=this type="update" id="updatePostForm"}}
		{{> afQuickField name="title" value = title }}
		<button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>
