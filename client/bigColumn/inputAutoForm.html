<template name = 'inputAutoForm'>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			{{>quickForm collection='Posts' id='insertForm' type='insert'}}
		</div>
		<div>
			{{> updatePosts}}
		</div>
	</div>
</template>

<template name = 'updatePosts'>
	{{#each posts}}
		{{> updateForm}}	
	{{/each}}
</template>

<template name='updateForm'>
		{{>quickForm collection='Posts' doc=this id='updateForm' type='update'}}
</template>
