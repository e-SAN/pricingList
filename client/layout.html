<template name="layout">
	
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			{{>navbar}}
			<div class="row clearfix">
				<div class="col-md-12 column">
					{{#unless currentUser}}
						{{>splash}}
					{{else}}
						{{> yield}}	
					{{/unless}}	
				</div>
			</div>
		</div>
	</div>
</div>
	
</template>
